<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Solution</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Oswald&family=Pacifico&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="main-heading">Saylani Mass IT Training Program</h1>
        <h2 class="sub-heading">JS Solutions</h2>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">COUNT CHARACTERS</div>
                <div class="card-back">
                    <input type="text" class="input-box" id="count" placeholder="Enter a string">
                    <button id="countButton">Count Characters</button>
                    <div class="result-box-0 result-box" id="result-box0"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">FIBONACCI</div>
                <div class="card-back">
                    <input type="number" class="input-box" id="fibonacciInput" placeholder="Enter a number">
                    <button id="fibonacciButton">Fibonacci</button>
                    <div class="result-box-1 result-box" id="result-box1"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">SORT NUMBERS</div>
                <div class="card-back">
                    <input type="text" class="input-box" id="sort" placeholder="Enter numbers separated by commas">
                    <button id="sortButton">Sort Numbers</button>
                    <div class="result-box-2 result-box" id="result-box2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
